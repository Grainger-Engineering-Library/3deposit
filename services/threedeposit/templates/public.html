<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>3deposit - {{ title }}</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet"type="text/css"  href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.16/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>

<div class="container-fluid">
	<div class="card-columns">
	{% for model in gallery %}
		<div class="card">
	  	<img class="card-img-top" src="{{ model.sketchfab_thumbnail }}" alt="">
	  	<div class="card-body">
	    	<h5 class="card-title">{{ model.deposit_title }}</h5>
	    	<p class="card-text">{{ model.deposit_description }}</p>
	    	<a href="https://sketchfab.com/models/{{ model.sketchfab_uid }}/embed" class="btn btn-sm btn-primary" target="_blank">View</a>
	  	</div>
	  	<div class="card-footer text-muted">
	  		<small>{{ model.deposit_tags }}</small>
	  	</div>
	  </div>	
	 {% endfor %}	
	</div>
</div>
