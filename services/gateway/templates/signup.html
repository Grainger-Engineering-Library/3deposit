{% extends "base.html" %}

{% block content %}

    {% if error %}<div class="error" style="color: red;"><strong>Error:</strong> {{ error }}</div>{% endif %}

<div class="text-center row">
    <form class="form-signin" action="/api/signup" method="post">
      <input class="form-control" id="username" name="username" type="username" value="" autofocus/>
      <input class="form-control" id="password" name="password" type="password" value=""/>
      <input class="form-control" id="confirm" name="confirm" type="password" value=""/>

      <button class="btn btn-lg btn-primary btn-block" type="submit" value="signup">Sign up</button>
    </form>
</div>

<style>
html,
body {
  height: 100%;
}

body {
  display: -ms-flexbox;
  display: flex;
  -ms-flex-align: center;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="username"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>

{% endblock %}
